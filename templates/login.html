<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GammaTube</title>
    
    <link rel="icon" type="image/png" sizes="32x32" href="https://titanicsearch.neocities.org/favicon.png">
    
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        /* Login form styles */
        .login-container {
            background-color: var(--card-bg-light);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .login-container.dark-mode {
            background-color: var(--card-bg-dark);
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: var(--primary-light);
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: var(--primary-dark);
        }

        /* CSS variables for light and dark mode */
        :root {
            --bg-light: #ffffff;
            --bg-dark: #121212;
            --text-light: #000000;
            --text-dark: #ffffff;
            --card-bg-light: #f9f9f9;
            --card-bg-dark: #333333;
            --primary-light: #007bff;
            --primary-dark: #0056b3;
        }

        .dark-mode {
            --bg-light: #121212;
            --text-light: #ffffff;
            --card-bg-light: #333333;
            --primary-light: #1e90ff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to GammaTube</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="login-button">Login</button>
        <p><a href="#">Forgot Password?</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginButton = document.getElementById('login-button');

            loginButton.addEventListener('click', () => {
                // Implement login functionality here
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username && password) {
                    // For demonstration purposes, we'll just log to console
                    console.log(`Username: ${username}, Password: ${password}`);
                    // Add your login logic here
                } else {
                    alert('Please fill in both fields');
                }
            });
        });
    </script>
</body>
</html>
