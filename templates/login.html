<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GammaTube</title>
    
    <link rel="icon" type="image/png" sizes="32x32" href="https://titanicsearch.neocities.org/favicon.png">
    
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        /* Login form styles */
        .login-container {
            background-color: var(--card-bg-light);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .login-container.dark-mode {
            background-color: var(--card-bg-dark);
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: var(--primary-light);
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: var(--primary-dark);
        }

        /* CSS variables for light and dark mode */
        :root {
            --bg-light: #ffffff;
            --bg-dark: #121212;
            --text-light: #000000;
            --text-dark: #ffffff;
            --card-bg-light: #f9f9f9;
            --card-bg-dark: #333333;
            --primary-light: #007bff;
            --primary-dark: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to GammaTube</h2>
        <form method="POST" action="/login" id="login-form">  <!-- Ensure form submits to the right route -->
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p><a href="#">Forgot Password?</a></p>
        </form>
    </div>

    <script>
        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;

            // Basic client-side validation
            if (!username || !password) {
                alert('Please fill in both fields.');
                event.preventDefault();  // Prevent form submission
            } else {
                // Successful submission feedback
                alert('Logging you in...');
            }
        });
    </script>
</body>
</html>
