<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GammaTube</title>
    
    <link rel="icon" type="image/png" sizes="32x32" href="https://titanicsearch.neocities.org/favicon.png">
    
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        /* Login form styles */
        .login-container {
            background-color: var(--card-bg-light);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .login-container.dark-mode {
            background-color: var(--card-bg-dark);
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: var(--primary-light);
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: var(--primary-dark);
        }

        /* CSS variables for light and dark mode */
        :root {
            --bg-light: #ffffff;
            --bg-dark: #121212;
            --text-light: #000000;
            --text-dark: #ffffff;
            --card-bg-light: #f9f9f9;
            --card-bg-dark: #333333;
            --primary-light: #007bff;
            --primary-dark: #0056b3;
        }

        /* Styles for Google Sign-In button */
        .g_id_signin {
            width: 100%;
            margin-top: 10px;
            display: inline-block;
        }

        /* Centering the welcome message */
        #welcome-message {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to GammaTube</h2>
        <form method="POST" action="/login" id="login-form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="signup">Sign Up</a></p>
        </form>

    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="1035452209071-4tp3c47n26euteh7nt7fkl4vf37lhd61.apps.googleusercontent.com"  <!-- Replace with your client ID -->
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="sign_in_with"
         data-size="large">
    </div>

    <!-- Welcome message after login -->
    <div id="welcome-message">
        <h2>Welcome back, <span id="user-name"></span>!</h2>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
    function handleCredentialResponse(response) {
        // Decode the JWT to get user info
        const userObject = jwt_decode(response.credential);
        
        // Prepare data to send to the server
        const formData = new FormData();
        formData.append('credential', response.credential);

        // Fetch call to your Flask endpoint
        fetch('/login', {
            method: 'POST',
            body: formData,
        })
        .then(res => {
            if (res.ok) {
                window.location.href = '/'; // Redirect to the home page
            } else {
                alert('Login failed! Please try again.');
            }
        })
        .catch(error => {
            console.error('Error during login:', error);
            alert('An error occurred. Please try again later.');
        });
    }
        // JWT decode function
        function jwt_decode(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;

            // Basic client-side validation
            if (!username || !password) {
                alert('Please fill in both fields.');
                event.preventDefault();  // Prevent form submission
            } else {
                // Successful submission feedback
                alert('Logging you in...');
            }
        });
    </script>
</body>
</html>
