<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ channel_name }} - YouTube Channel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .container:hover {
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.4);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #ffffff;
        }

        .channel-info h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .channel-info p {
            font-size: 0.9rem;
            color: #b0b0b0;
            margin-top: 5px;
        }

        .content {
            margin-top: 20px;
        }

        .content p {
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 10px 20px;
            font-size: 0.9rem;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: #ffffff;
            transition: all 0.3s;
        }

        .btn-watch {
            background-color: #f05454;
        }

        .btn-watch:hover {
            background-color: #ff7f7f;
        }

        .btn-subscribe {
            background-color: #30475e;
        }

        .btn-subscribe:hover {
            background-color: #596e88;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header img {
                width: 60px;
                height: 60px;
            }

            .channel-info h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% if error %}
            <div class="error-message">
                <p>{{ error }}</p>
            </div>
        {% else %}
            <div class="header">
                <img src="{{ thumbnail }}" alt="{{ channel_name }} Thumbnail">
                <div class="channel-info">
                    <h1>{{ channel_name }}</h1>
                    <p>{{ subscribers }} subscribers</p>
                </div>
            </div>

            <div class="content">
                <h3>About the Channel:</h3>
                <p>{{ description }}</p>
            </div>

            <div class="buttons">
                <a href="{{ channel_url }}" target="_blank" class="btn btn-watch">
                    <i class="fab fa-youtube"></i> Visit Channel
                </a>
                <a href="#" class="btn btn-subscribe">
                    <i class="fas fa-bell"></i> Subscribe
                </a>
            </div>
        {% endif %}
    </div>
</body>
</html>
