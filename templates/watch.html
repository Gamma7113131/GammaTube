    <style>
        :root {
            --background-light: #f4f4f4;
            --background-dark: #181818;
            --text-light: #000;
            --text-dark: #fff;
            --primary-light: #ff4d4d;
            --primary-dark: #e60000;
            --card-bg-light: #fff;
            --card-bg-dark: #222;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-light);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        #menu-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: var(--primary-light);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        #menu-button:hover {
            background-color: var(--primary-dark);
        }

        .menu {
            position: absolute;
            top: 50px;
            right: 10px;
            display: none;
            flex-direction: column;
            align-items: flex-end;
            background-color: var(--card-bg-light);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 10px;
        }

        .menu.dark-mode {
            background-color: var(--card-bg-dark);
        }

        .menu button {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 16px;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu button.dark-mode {
            color: var(--text-dark);
        }

        .menu button:hover {
            background-color: var(--primary-light);
        }

        .menu button.dark-mode:hover {
            background-color: var(--primary-dark);
        }

        #search-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }

        #search-bar {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #search-button {
            padding: 10px 20px;
            margin-left: 10px;
            background: var(--primary-light);
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #search-button:hover {
            background: var(--primary-dark);
        }

        .video-player {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            background-color: #000;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-player iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-details {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }

        .video-description {
            background-color: var(--card-bg-light);
            padding: 15px;
            border-radius: 8px;
            flex: 1;
            margin-right: 20px;
        }

        .video-description.dark-mode {
            background-color: var(--card-bg-dark);
        }

        .channel-info {
            display: flex;
            align-items: center;
        }

        .channel-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .channel-info .channel-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--text-light);
        }

        .channel-info .channel-title.dark-mode {
            color: var(--text-dark);
        }

        .likes-views {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-top: 10px;
        }

        .likes-views div {
            font-size: 16px;
            color: var(--text-light);
        }

        .likes-views div.dark-mode {
            color: var(--text-dark);
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('menu-button');
            const menu = document.querySelector('.menu');
            const toggleDarkModeButton = document.getElementById('toggle-dark-mode');
            const searchButton = document.getElementById('search-button');
            const searchBar = document.getElementById('search-bar');
            const videoPlayer = document.getElementById('video-player');
            const videoId = new URLSearchParams(window.location.search).get('v');

            if (videoId) {
                videoPlayer.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            }

            menuButton.addEventListener('click', () => {
                menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'flex' : 'none';
            });

// Function to fetch the mode from the server
async function fetchMode() {
    try {
        const response = await fetch('/get_mode'); // API call to get mode
        const data = await response.json();
        if (data.mode === 'dark') {
            applyDarkMode(); // Apply dark mode if the user's mode is 'dark'
        }
    } catch (error) {
        console.error('Error fetching mode:', error);
    }
}

// Function to apply dark mode
function applyDarkMode() {
    document.body.classList.add('dark-mode');
    menu.classList.add('dark-mode');
    document.querySelectorAll('.video-card').forEach(card => card.classList.add('dark-mode'));
    document.querySelectorAll('.suggested-video-card').forEach(card => card.classList.add('dark-mode'));
    document.querySelectorAll('.video-description').forEach(desc => desc.classList.add('dark-mode'));
    document.querySelectorAll('.channel-title').forEach(title => title.classList.add('dark-mode'));
    document.querySelectorAll('.likes-views div').forEach(like => like.classList.add('dark-mode'));
}

// Function to remove dark mode
function removeDarkMode() {
    document.body.classList.remove('dark-mode');
    menu.classList.remove('dark-mode');
    document.querySelectorAll('.video-card').forEach(card => card.classList.remove('dark-mode'));
    document.querySelectorAll('.suggested-video-card').forEach(card => card.classList.remove('dark-mode'));
    document.querySelectorAll('.video-description').forEach(desc => desc.classList.remove('dark-mode'));
    document.querySelectorAll('.channel-title').forEach(title => title.classList.remove('dark-mode'));
    document.querySelectorAll('.likes-views div').forEach(like => like.classList.remove('dark-mode'));
}

// Toggle dark mode and update the mode on the server
async function toggleDarkMode() {
    const isDarkMode = document.body.classList.toggle('dark-mode');
    menu.classList.toggle('dark-mode');
    document.querySelectorAll('.video-card').forEach(card => card.classList.toggle('dark-mode'));
    document.querySelectorAll('.suggested-video-card').forEach(card => card.classList.toggle('dark-mode'));
    document.querySelectorAll('.video-description').forEach(desc => desc.classList.toggle('dark-mode'));
    document.querySelectorAll('.channel-title').forEach(title => title.classList.toggle('dark-mode'));
    document.querySelectorAll('.likes-views div').forEach(like => like.classList.toggle('dark-mode'));

    // Update the mode on the server
    const mode = isDarkMode ? 'dark' : 'light';
    try {
        await fetch(`/update_mode/${mode}`, { method: 'POST' });
    } catch (error) {
        console.error('Error updating mode:', error);
    }
}

// Add event listener for the toggle button
toggleDarkModeButton.addEventListener('click', toggleDarkMode);

// Fetch and apply the mode when the page loads
window.addEventListener('DOMContentLoaded', fetchMode);

            searchButton.addEventListener('click', () => {
                searchVideos();
            });

            searchBar.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    searchVideos();
                }
            });

            function searchVideos() {
                const query = searchBar.value.trim();
                if (query) {
                    window.location.href = `/search?query=${encodeURIComponent(query)}`;
                }
            }
        });
    </script>
