<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ video_name }} - GammaTube</title>
        
    <link rel="icon" type="image/png" sizes="32x32" href="https://convey-gammatube.koyeb.app/favicon.png">
    
    <style>
        :root {
            --background-light: #f4f4f4;
            --background-dark: #181818;
            --text-light: #000;
            --text-dark: #fff;
            --primary-light: #ff4d4d;
            --primary-dark: #e60000;
            --card-bg-light: #fff;
            --card-bg-dark: #222;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-light);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        #menu-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: var(--primary-light);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        #menu-button:hover {
            background-color: var(--primary-dark);
        }

        .menu {
            position: absolute;
            top: 50px;
            right: 10px;
            display: none;
            flex-direction: column;
            align-items: flex-end;
            background-color: var(--card-bg-light);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 10px;
        }

        .menu.dark-mode {
            background-color: var(--card-bg-dark);
        }

        .menu button {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 16px;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu button.dark-mode {
            color: var(--text-dark);
        }

        .menu button:hover {
            background-color: var(--primary-light);
        }

        .menu button.dark-mode:hover {
            background-color: var(--primary-dark);
        }

        #search-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }

        #search-bar {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #search-button {
            padding: 10px 20px;
            margin-left: 10px;
            background: var(--primary-light);
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #search-button:hover {
            background: var(--primary-dark);
        }

        .video-player {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            background-color: #000;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            width: 90%;
            justify-content: space-between;
            padding: 0 10px;
            z-index: 10;
        }

        .playback-controls {
            display: flex;
            gap: 10px;
            color: #fff;
        }

        .playback-controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .playback-controls button:hover {
            transform: scale(1.2);
        }

        .progress-bar {
            width: 60%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            position: relative;
        }

        .progress-bar input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            appearance: none;
            height: 100%;
            position: absolute;
            top: 0;
        }

        .progress-bar input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
        }

        .progress-bar input::-webkit-slider-runnable-track {
            background: transparent;
        }

        .playback-info {
            color: #fff;
            font-size: 1.1rem;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #fff;
            display: none;
        }
    </style>
</head>
<body>
    <div id="menu-button">⋮</div>
    <div class="menu">
        <button id="toggle-dark-mode">Toggle Dark Mode</button>
        <button onclick="window.location.href='https://gammatube.koyeb.app/login'">Login</button>
        <button onclick="window.location.href='https://gammatube.koyeb.app/watch_history'">History</button>
        <button onclick="window.location.href='https://gammatube.koyeb.app/'">Home</button>
    </div>

    <div id="search-container">
        <input type="text" id="search-bar" placeholder="Search for videos...">
        <button id="search-button">Search</button>
    </div>

    <div class="video-player" id="video-player">
        <div class="loading" id="loading">Loading...</div>
        <div id="player"></div>
        <div class="controls">
            <div class="playback-controls">
                <button id="playButton">▶️</button>
            </div>
            <div class="progress-bar">
                <input type="range" id="seekBar" min="0" max="100" value="0" />
            </div>
            <div class="playback-info">
                <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let isPlaying = false;
        let duration = 0;
        let currentTime = 0;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: new URLSearchParams(window.location.search).get('v'),
                playerVars: {
                    controls: 0,
                    modestbranding: 1,
                    rel: 0,
                    showinfo: 0,
                    fs: 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            document.getElementById('loading').style.display = 'none';
            duration = player.getDuration();
            document.getElementById('duration').textContent = formatTime(duration);
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING && !isPlaying) {
                isPlaying = true;
                document.getElementById('playButton').textContent = '⏸️';
            } else if (event.data === YT.PlayerState.PAUSED && isPlaying) {
                isPlaying = false;
                document.getElementById('playButton').textContent = '▶️';
            }
        }

        document.getElementById('playButton').addEventListener('click', function() {
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        });

        document.getElementById('seekBar').addEventListener('input', function() {
            let seekValue = this.value;
            player.seekTo(seekValue * duration / 100, true);
        });

        setInterval(function() {
            currentTime = player.getCurrentTime();
            document.getElementById('currentTime').textContent = formatTime(currentTime);
            document.getElementById('seekBar').value = (currentTime / duration) * 100;
        }, 500);

        function formatTime(seconds) {
            let minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        // Dark Mode Toggle
        document.getElementById('toggle-dark-mode').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.menu').classList.toggle('dark-mode');
        });

        // Menu Toggle
        document.getElementById('menu-button').addEventListener('click', function() {
            let menu = document.querySelector('.menu');
            menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'flex' : 'none';
        });

        // Search Functionality
        document.getElementById('search-button').addEventListener('click', function() {
            searchVideos();
        });

        document.getElementById('search-bar').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchVideos();
            }
        });

        function searchVideos() {
            const query = document.getElementById('search-bar').value.trim();
            if (query) {
                window.location.href = `/search?query=${encodeURIComponent(query)}`;
            }
        }
    </script>
</body>
</html>
