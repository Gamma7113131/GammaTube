<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GammaTube - Search</title>
    <style>
        :root {
            --background-light: #f9f9f9;
            --background-dark: #121212;
            --text-light: #000;
            --text-dark: #fff;
            --primary-light: #ff0000;
            --primary-dark: #cc0000;
            --card-bg-light: #fff;
            --card-bg-dark: #1e1e1e;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-light);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        #search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }

        #search-bar {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #search-button {
            padding: 10px 20px;
            margin-left: 10px;
            background: var(--primary-light);
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #search-button:hover {
            background: var(--primary-dark);
        }

        #video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .video-card {
            flex: 1 1 calc(33% - 20px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background: var(--card-bg-light);
            transition: background-color 0.3s;
        }

        .video-card.dark-mode {
            background: var(--card-bg-dark);
        }

        .video-card img {
            width: 100%;
            height: auto;
        }

        .video-card a {
            text-decoration: none;
            color: inherit;
        }

        .video-card h3 {
            margin: 10px;
            font-size: 16px;
            color: var(--text-light);
        }

        .video-card.dark-mode h3 {
            color: var(--text-dark);
        }

        #menu-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: var(--primary-light);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        #menu-button:hover {
            background-color: var(--primary-dark);
        }

        .menu {
            position: absolute;
            top: 50px;
            right: 10px;
            display: none;
            flex-direction: column;
            align-items: flex-end;
            background-color: var(--card-bg-light);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 10px;
        }

        .menu.dark-mode {
            background-color: var(--card-bg-dark);
        }

        .menu button {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 16px;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu button.dark-mode {
            color: var(--text-dark);
        }

        .menu button:hover {
            background-color: var(--primary-light);
        }

        .menu button.dark-mode:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div id="menu-button">â‹®</div>
    <div class="menu">
        <button id="toggle-dark-mode">Toggle Dark Mode</button>
    </div>

    <div id="search-container">
        <input type="text" id="search-bar" placeholder="Search for videos...">
        <button id="search-button">Search</button>
    </div>

    <div id="video-container">
        <!-- Video items will be dynamically inserted here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('menu-button');
            const menu = document.querySelector('.menu');
            const toggleDarkModeButton = document.getElementById('toggle-dark-mode');
            const searchButton = document.getElementById('search-button');
            const searchBar = document.getElementById('search-bar');
            const videoContainer = document.getElementById('video-container');
            
            const query = new URLSearchParams(window.location.search).get('query');
            if (query) {
                searchBar.value = query;
                searchVideos(query);
            }

            menuButton.addEventListener('click', () => {
                menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
            });

            toggleDarkModeButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                menu.classList.toggle('dark-mode');
                document.querySelectorAll('.video-card').forEach(card => card.classList.toggle('dark-mode'));
            });

            searchButton.addEventListener('click', () => {
                const query = searchBar.value.trim();
                if (query) {
                    updateURL(query);
                    searchVideos(query);
                }
            });

            searchBar.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    const query = searchBar.value.trim();
                    if (query) {
                        updateURL(query);
                        searchVideos(query);
                    }
                }
            });

            function updateURL(query) {
                const newURL = new URL(window.location);
                newURL.searchParams.set('query', query);
                window.history.pushState({}, '', newURL);
            }

            function searchVideos(query) {
                fetch(`/api/search?query=${encodeURIComponent(query)}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Search results:', data); // Debugging line
                        if (Array.isArray(data)) {
                            videoContainer.innerHTML = data.map(video => `
                                <div class="video-card">
                                    <a href="/watch?v=${new URL(video.src).searchParams.get('v')}">
                                        <img src="${video.thumbnail}" alt="${video.title}">
                                        <h3>${video.title}</h3>
                                    </a>
                                </div>
                            `).join('');
                        } else {
                            videoContainer.innerHTML = '<p>No videos found.</p>';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching search results:', error);
                        videoContainer.innerHTML = '<p>Failed to load videos. Please try again later.</p>';
                    });
            }
        });
    </script>
</body>
</html>
