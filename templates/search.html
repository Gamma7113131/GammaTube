<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msvalidate.01" content="0724B2D1C64ACB1CE20F09300D47EAFF" />    
    <meta name="description" content="GammaTube: A modern video-sharing platform offering seamless search, video recommendations, and dark mode functionality. Explore top videos, watch history, and more!" />
    <meta name="keywords" content="GammaTube, Youtube, Stream, Gamma">
    <meta name="author" content="Game Tron">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="bingbot" content="index, follow">
    <title>Search - GammaTube</title>
        
    <link rel="icon" type="image/png" sizes="32x32" href="https://convey-gammatube.koyeb.app/favicon.png">
    
    <style>
        :root {
            --background-light: #f9f9f9;
            --background-dark: #121212;
            --text-light: #000;
            --text-dark: #fff;
            --primary-light: #ff0000;
            --primary-dark: #cc0000;
            --card-bg-light: #fff;
            --card-bg-dark: #1e1e1e;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-light);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        #search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }

        #search-bar {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #search-button {
            padding: 10px 20px;
            margin-left: 10px;
            background: var(--primary-light);
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #search-button:hover {
            background: var(--primary-dark);
        }

        #video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .video-card, .playlist-card {
            flex: 1 1 calc(33% - 20px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background: var(--card-bg-light);
            transition: background-color 0.3s;
            position: relative;
        }

        .video-card.dark-mode, .playlist-card.dark-mode {
            background: var(--card-bg-dark);
        }

        .video-card img, .playlist-card img {
            width: 100%;
            height: auto;
        }

        .video-card a, .playlist-card a {
            text-decoration: none;
            color: inherit;
        }

        .video-card h3, .playlist-card h3 {
            margin: 10px;
            font-size: 16px;
            color: var(--text-light);
        }

        .video-card.dark-mode h3, .playlist-card.dark-mode h3 {
            color: var(--text-dark);
        }

        /* Playlist specific styling */
        .playlist-card .playlist-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
        }

        .playlist-card .playlist-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 4px;
        }

        .playlist-icon {
            width: 48px; /* Make the icon bigger */
            height: 48px;
            background: url('https://cdn-icons-png.flaticon.com/512/4043/4043797.png') no-repeat center center;
            background-size: cover; /* Cover the entire area */
        }

        #menu-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: var(--primary-light);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        #menu-button:hover {
            background-color: var(--primary-dark);
        }

        .menu {
            position: absolute;
            top: 50px;
            right: 10px;
            display: none;
            flex-direction: column;
            align-items: flex-end;
            background-color: var(--card-bg-light);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 10px;
        }

        .menu.dark-mode {
            background-color: var(--card-bg-dark);
        }

        .menu button {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 16px;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu button.dark-mode {
            color: var(--text-dark);
        }

        .menu button:hover {
            background-color: var(--primary-light);
        }

        .menu button.dark-mode:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <h1></h1>
    <div id="menu-button">â‹®</div>
    <div class="menu">
        <button id="toggle-dark-mode">Toggle Dark Mode</button>
        <button onclick="window.location.href='https://gammatube.koyeb.app/login'">Login</button>
        <button onclick="window.location.href='https://gammatube.koyeb.app/watch_history'">History</button>
        <button onclick="window.location.href='https://gammatube.koyeb.app/'">Home</button>
    </div>

    <div id="search-container">
        <input type="text" id="search-bar" placeholder="Search for videos or playlists...">
        <button id="search-button">Search</button>
    </div>

    <div id="video-container">
        <!-- Video and playlist items will be dynamically inserted here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('menu-button');
            const menu = document.querySelector('.menu');
            const toggleDarkModeButton = document.getElementById('toggle-dark-mode');
            const searchButton = document.getElementById('search-button');
            const searchBar = document.getElementById('search-bar');
            const videoContainer = document.getElementById('video-container');
            
            const query = new URLSearchParams(window.location.search).get('query');
            if (query) {
                searchBar.value = query;
                searchContent(query);
            }

            menuButton.addEventListener('click', () => {
                menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
            });

// Function to fetch the mode from the server
async function fetchMode() {
    try {
        const response = await fetch('/get_mode'); // API call to get mode
        const data = await response.json();
        if (data.mode === 'dark') {
            applyDarkMode(); // Apply dark mode if the user's mode is 'dark'
        }
    } catch (error) {
        console.error('Error fetching mode:', error);
    }
}

// Function to apply dark mode
function applyDarkMode() {
    document.body.classList.add('dark-mode');
    menu.classList.add('dark-mode');
    document.querySelectorAll('.video-card').forEach(card => card.classList.add('dark-mode'));
    document.querySelectorAll('.suggested-video-card').forEach(card => card.classList.add('dark-mode'));
}

// Function to remove dark mode
function removeDarkMode() {
    document.body.classList.remove('dark-mode');
    menu.classList.remove('dark-mode');
    document.querySelectorAll('.video-card').forEach(card => card.classList.remove('dark-mode'));
    document.querySelectorAll('.suggested-video-card').forEach(card => card.classList.remove('dark-mode'));
}

// Toggle dark mode and update the mode on the server
async function toggleDarkMode() {
    const isDarkMode = document.body.classList.toggle('dark-mode');
    menu.classList.toggle('dark-mode');
    document.querySelectorAll('.video-card').forEach(card => card.classList.toggle('dark-mode'));
    document.querySelectorAll('.suggested-video-card').forEach(card => card.classList.toggle('dark-mode'));

    // Update the mode on the server
    const mode = isDarkMode ? 'dark' : 'light';
    try {
        await fetch(`/update_mode/${mode}`, { method: 'POST' });
    } catch (error) {
        console.error('Error updating mode:', error);
    }
}

// Add event listener for the toggle button
toggleDarkModeButton.addEventListener('click', toggleDarkMode);

// Fetch and apply the mode when the page loads
window.addEventListener('DOMContentLoaded', fetchMode);

            searchButton.addEventListener('click', () => {
                const query = searchBar.value.trim();
                if (query) {
                    updateURL(query);
                    searchContent(query);
                }
            });

            searchBar.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    const query = searchBar.value.trim();
                    if (query) {
                        updateURL(query);
                        searchContent(query);
                    }
                }
            });

            function updateURL(query) {
                const newURL = new URL(window.location);
                newURL.searchParams.set('query', query);
                window.history.pushState({}, '', newURL);
            }

            function searchContent(query) {
                Promise.all([
                    fetch(`/api/search?query=${encodeURIComponent(query)}`),
                    fetch(`https://gammatube.koyeb.app/api/playlist_search?query=${encodeURIComponent(query)}`)
                ])
                .then(responses => Promise.all(responses.map(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })))
                .then(([videos, playlists]) => {
                    console.log('Search results:', { videos, playlists });
                    videoContainer.innerHTML = '';

                    const videoElements = videos.map(video => `
                        <div class="video-card">
                            <a href="/watch?v=${new URL(video.src).searchParams.get('v')}">
                                <img src="${video.thumbnail}" alt="${video.title}">
                                <h3>${video.title}</h3>
                            </a>
                        </div>
                    `).join('');

                    const playlistElements = playlists.map(playlist => `
                        <div class="playlist-card">
                            <a href="/playlist?id=${playlist.playlistId}">
                                <img src="${playlist.thumbnail}" alt="${playlist.title}">
                                <div class="playlist-overlay">
                                    <div class="playlist-icon"></div>
                                </div>
                                <div class="playlist-info">${playlist.videoCount} videos</div>
                                <h3>${playlist.title}</h3>
                            </a>
                        </div>
                    `).join('');

                    videoContainer.innerHTML = videoElements + playlistElements;
                })
                .catch(error => {
                    console.error('Error fetching search results:', error);
                    videoContainer.innerHTML = '<p>Failed to load content. Please try again later.</p>';
                });
            }
        });
    </script>
</body>
</html>
