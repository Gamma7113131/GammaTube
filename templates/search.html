<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GammaTube - Search</title>
    <style>
        /* Your existing CSS here... */

        /* Additional styling for playlists section */
        #playlist-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="menu-button">â‹®</div>
    <div class="menu">
        <button id="toggle-dark-mode">Toggle Dark Mode</button>
    </div>

    <div id="search-container">
        <input type="text" id="search-bar" placeholder="Search for videos or playlists...">
        <button id="search-button">Search</button>
    </div>

    <h2>Videos</h2>
    <div id="video-container">
        <!-- Video items will be dynamically inserted here -->
    </div>

    <h2>Playlists</h2>
    <div id="playlist-container">
        <!-- Playlist items will be dynamically inserted here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('menu-button');
            const menu = document.querySelector('.menu');
            const toggleDarkModeButton = document.getElementById('toggle-dark-mode');
            const searchButton = document.getElementById('search-button');
            const searchBar = document.getElementById('search-bar');
            const videoContainer = document.getElementById('video-container');
            const playlistContainer = document.getElementById('playlist-container');
            
            const query = new URLSearchParams(window.location.search).get('query');
            if (query) {
                searchBar.value = query;
                searchVideosAndPlaylists(query);
            }

            menuButton.addEventListener('click', () => {
                menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
            });

            toggleDarkModeButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                menu.classList.toggle('dark-mode');
                document.querySelectorAll('.video-card').forEach(card => card.classList.toggle('dark-mode'));
                document.querySelectorAll('.playlist-card').forEach(card => card.classList.toggle('dark-mode'));
            });

            searchButton.addEventListener('click', () => {
                const query = searchBar.value.trim();
                if (query) {
                    updateURL(query);
                    searchVideosAndPlaylists(query);
                }
            });

            searchBar.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    const query = searchBar.value.trim();
                    if (query) {
                        updateURL(query);
                        searchVideosAndPlaylists(query);
                    }
                }
            });

            function updateURL(query) {
                const newURL = new URL(window.location);
                newURL.searchParams.set('query', query);
                window.history.pushState({}, '', newURL);
            }

            function searchVideosAndPlaylists(query) {
                fetch(`/api/search?query=${encodeURIComponent(query)}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Search results:', data); // Debugging line
                        // Render videos
                        if (Array.isArray(data.videos)) {
                            videoContainer.innerHTML = data.videos.map(video => `
                                <div class="video-card">
                                    <a href="/watch?v=${new URL(video.src).searchParams.get('v')}">
                                        <img src="${video.thumbnail}" alt="${video.title}">
                                        <h3>${video.title}</h3>
                                    </a>
                                </div>
                            `).join('');
                        } else {
                            videoContainer.innerHTML = '<p>No videos found.</p>';
                        }
                        
                        // Render playlists
                        if (Array.isArray(data.playlists)) {
                            playlistContainer.innerHTML = data.playlists.map(playlist => `
                                <div class="playlist-card">
                                    <a href="${playlist.src}">
                                        <img src="${playlist.thumbnail}" alt="${playlist.title}">
                                        <h3>${playlist.title}</h3>
                                    </a>
                                </div>
                            `).join('');
                        } else {
                            playlistContainer.innerHTML = '<p>No playlists found.</p>';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching search results:', error);
                        videoContainer.innerHTML = '<p>Failed to load videos. Please try again later.</p>';
                        playlistContainer.innerHTML = '<p>Failed to load playlists. Please try again later.</p>';
                    });
            }
        });
    </script>
</body>
</html>
