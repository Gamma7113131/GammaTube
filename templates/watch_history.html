<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch History - GammaTube</title>

    <link rel="icon" type="image/png" sizes="32x32" href="https://titanicsearch.neocities.org/favicon.png">

    <style>
        :root {
            --background-light: #f9f9f9;
            --background-dark: #121212;
            --text-light: #000;
            --text-dark: #fff;
            --primary-light: #ff0000;
            --primary-dark: #cc0000;
            --card-bg-light: #fff;
            --card-bg-dark: #1e1e1e;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-light);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        #menu-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: var(--primary-light);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        #menu-button:hover {
            background-color: var(--primary-dark);
        }

        .menu {
            position: absolute;
            top: 50px;
            right: 10px;
            display: none;
            flex-direction: column;
            align-items: flex-end;
            background-color: var(--card-bg-light);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 10px;
        }

        .menu.dark-mode {
            background-color: var(--card-bg-dark);
        }

        .menu button {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 16px;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu button.dark-mode {
            color: var(--text-dark);
        }

        .menu button:hover {
            background-color: var(--primary-light);
        }

        .menu button.dark-mode:hover {
            background-color: var(--primary-dark);
        }

        #history-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        /* Updated styling for grid layout */
        #video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-card {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background: var(--card-bg-light);
            transition: background-color 0.3s;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .video-card.dark-mode {
            background: var(--card-bg-dark);
        }

        .video-card img {
            width: 100%;
            height: auto;
        }

        .video-card h3 {
            margin: 10px;
            font-size: 16px;
            color: var(--text-light);
        }

        .video-card.dark-mode h3 {
            color: var(--text-dark);
        }

        .video-card p {
            font-size: 12px;
            color: #777;
            margin: 0 10px 10px 10px;
        }

        .video-card a {
            text-decoration: none;
        }

        .video-card a:hover h3 {
            color: var(--primary-light);
        }
    </style>
</head>
<body>
    <div id="menu-button">â‹®</div>
    <div class="menu">
        <button id="toggle-dark-mode">Toggle Dark Mode</button>
    </div>

    <div id="history-container">
        <h1>Your Watch History</h1>
        <div id="video-container">
            {% if history %}
                {% for item in history %}
                    <div class="video-card">
                        <a href="/watch?v={{ item.video_id }}">
                            <img src="https://img.youtube.com/vi/{{ item.video_id }}/hqdefault.jpg" alt="{{ item.title }}">
                            <h3>{{ item.title }}</h3> <!-- Title appears above -->
                            <p>Watched on: {{ item.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</p> <!-- Watched on appears below -->
                        </a>
                    </div>
                {% endfor %}
            {% else %}
                <p>No watch history available.</p>
            {% endif %}
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('menu-button');
            const menu = document.querySelector('.menu');
            const toggleDarkModeButton = document.getElementById('toggle-dark-mode');

            menuButton.addEventListener('click', () => {
                menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
            });

            toggleDarkModeButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                menu.classList.toggle('dark-mode');
                document.querySelectorAll('.video-card').forEach(card => card.classList.toggle('dark-mode'));
            });
        });
    </script>
</body>
</html>
