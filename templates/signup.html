<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GammaTube</title>
    
    <link rel="icon" type="image/png" sizes="32x32" href="https://titanicsearch.neocities.org/favicon.png">
    
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        /* Signup form styles */
        .signup-container {
            background-color: var(--card-bg-light);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .signup-container.dark-mode {
            background-color: var(--card-bg-dark);
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: var(--primary-light);
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background: var(--primary-dark);
        }

        p {
            margin-top: 15px;
        }

        p a {
            color: var(--primary-light);
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Error message styles */
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        /* CSS variables for light and dark mode */
        :root {
            --bg-light: #ffffff;
            --bg-dark: #121212;
            --text-light: #000000;
            --text-dark: #ffffff;
            --card-bg-light: #f9f9f9;
            --card-bg-dark: #333333;
            --primary-light: #007bff;
            --primary-dark: #0056b3;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up for GammaTube</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <button id="signup-button">Sign Up</button>
        <p>Already have an account? <a href="login">Log in</a></p>
        <p class="error" id="error-message"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupButton = document.getElementById('signup-button');
            const errorMessage = document.getElementById('error-message');

            signupButton.addEventListener('click', async () => {
                errorMessage.textContent = '';

                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                if (username && email && password && confirmPassword) {
                    if (password === confirmPassword) {
                        try {
                            const response = await fetch('/signup', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ username, email, password })
                            });

                            const result = await response.json();

                            if (result.success) {
                                alert(result.message);
                                window.location.href = '/login';
                            } else {
                                errorMessage.textContent = result.message;
                            }
                        } catch (error) {
                            console.error('Error:', error);
                            errorMessage.textContent = 'An error occurred. Please try again.';
                        }
                    } else {
                        errorMessage.textContent = 'Passwords do not match';
                    }
                } else {
                    errorMessage.textContent = 'Please fill in all fields';
                }
            });

            // Optional: Automatic dark mode based on system settings
            const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
            if (prefersDarkScheme.matches) {
                document.body.classList.add('dark-mode');
                document.querySelector('.signup-container').classList.add('dark-mode');
            }

            // Listen for system changes to light/dark mode
            prefersDarkScheme.addEventListener('change', (event) => {
                if (event.matches) {
                    document.body.classList.add('dark-mode');
                    document.querySelector('.signup-container').classList.add('dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                    document.querySelector('.signup-container').classList.remove('dark-mode');
                }
            });
        });
    </script>
</body>
</html>
